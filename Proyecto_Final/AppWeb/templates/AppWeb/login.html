{% extends "AppWeb/padre.html" %}

{% block titulo %}

<h1 class="display-5 fw-bold">Iniciar sesion</h1>



{% endblock %}

{% block formulario %}

<style>

    .registro{

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .boton{

        display: flex;
        justify-content: center;
        align-items: center;
    }


</style>

<hr>

<form action="" method="POST"> {% csrf_token %}
    
    
    <div class="registro">    
        
        <table>
        
        {{ formulario.as_table }}
    
        </table>  
  
    </div>
    
    <hr>    

    <div class="boton">
        
        <button type="submit">Iniciar sesion</button>
        
  
    </div>

    <br>
    
    <a href="{% url 'Registro' %}">No tenes usuario? Registrate aca</a>

</form>

<hr>

{% endblock %}
